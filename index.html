<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    <section  id="area" class="container">
        <h1>Area calculator</h1>
        <h2>Area    : </h2>
        <select name="text" id="area_option">
            <option value="Area" ></option>
            <option value="Square" id="Square">Square</option>
            <option value="Cercle" id="Cercle">Cercle</option>
            <option value="Rectangle" id="Rectangle">Rectangle</option>
            <option value="Triangle" id="Triangle">Triangle</option>
            <option value="Trapezium" id="Trapezium">Trapezium</option>
            <option value="Parallelogram" id="Parallelogram">Parallelogram</option>
            <option value="Rhombus" id="rhombus">Rhombus</option>
            <option value="Kite" id="Kite">Kite</option>
            
        </select>
        <div>
            <h2 >Base    :</h2>
            <input type="number" id="base">
        </div>
        <div>
            <h2 id="height_H2">Height:</h2>
            <input type="number" id="height">
        </div>
       
        
        <button id="btn" onclick="show()">Click Here For Result</button>
        <p id="area_Result">Show Result</p>
        <p id="area_Result2">Show Result</p>
    </section>
  

  <script src="./js/app.js"></script>
</body>
</html>
